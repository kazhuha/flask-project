<!DOCTYPE html>
<html>
  <head>
    {% block title %}
      {% if title %}
        <title>Про Flask - {{ title }}</title>
      {% else %}
        <title>Про Flask</title>
      {% endif %}
    {% endblock title %}
  </head>
  <body>
    {% block content %}
      <ul>
        {% for m in menu %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
      {% if title %}
        <h1>{{ title }}</h1>
      {% else %}
        <h1>Про Flask</h1>
      {% endif %}
      {% endblock content %}
  </body>
</html>
